{{ define "main" }}
<div class="flex flex-col gap-4">
  <div class="text-content text-center">
  <h1>{{ .Title }}</h1>
  </div>
  {{ .Content }}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-4">
    {{ range .Data.Terms.Alphabetical }}
    {{ $count := .WeightedPages | len }}
    <a href="{{ .Page.RelPermalink }}">
      <div class="rounded bg-surface-0 p-4 flex justify-between items-center">
        <h2 class="text-2xl underline text-blue hover:text-mauve">{{ .Page.LinkTitle }}</h2>
        <div class="text-peach">{{ $count }} Posts</div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
