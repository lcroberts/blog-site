{{ if (or .Params.categories .Params.tags) }}
<ul class="flex flex-row flex-wrap gap-4">
  {{ if .Params.categories }}
  {{ range (.GetTerms "categories") }}
  <li>
    <a href="{{ .Page.RelPermalink }}/" class="taxonomy-category">
      {{ .LinkTitle }}
    </a>
  </li>
  {{ end }}
  {{ end }}
  {{ if .Params.tags }}
  {{ range (.GetTerms "tags") }}
  <li>
    <a href="{{ .Page.RelPermalink }}/" class="taxonomy-tag">
      <i class="bi bi-tag"></i> <span class="">{{ .LinkTitle }}</span>
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
{{ end }}
