{{ define "main" }}
<main>
  <form action="/search" method="GET">
    <input type="search" name="q" id="search-query" placeholder="Search....">
    <button type="submit">Search</button>
  </form>
  <div id="search-results"></div>
  <div class="search-loading">Loading...</div>

  <script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}" class="rounded bg-surface-0 p-4 text-subtext-0 flex flex-col gap-4">
        <h2 class="text-2xl text-blue hover:text-mauve underline"><a href="${link}">${title}</a></h2>
        <div class="text-content">${snippet}</div>
        <div class="flex gap-2 flex-col md:gap-4 md:flex-row !text-peach">
        <div><i class="bi bi-person-square"></i> ${author}</div>
          <div><i class="bi bi-calendar2-week-fill"></i> ${date}</div>
          <div><i class="bi bi-hourglass-split"></i> ${readingtime}</div>
        </div>
        <div>
          ${ isset categories }Categories: ${categories}<br>${ end }
          ${ isset tags }Tags: ${tags}<br>${ end }
        </div>
    </div>
    </script>
</main>
{{ end }}
