baseURL = "https://lcroberts.dev/"
title = "lcroberts"
author = "Logan Roberts"
copyright = "Logan Roberts"
paginate = 10
languageCode = "en"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "blog"

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    poweredby = false

[menu]

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10

  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "/resume.pdf"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"
